<body>
  <div class="layout-main">
    <div class="main-content">

      <div class="main-content__column">
        <div class="main-content__header">
          <div class="main-content__header-in">
            <div class="select">
              <select id="availableExcels"></select>
            </div>
          </div>
          <div class="main-content__header-in">
            <div class="file">
              <label class="file-label">
                <input type="file" id="uploadExcel" class="file-input">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                  <span class="file-icon">
                    <svg class="file-icon-in" aria-hidden="true" data-prefix="fas" data-icon="upload" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"></path></svg>
                  </span>
                  <span class="file-label">UPLOAD NEW</span>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="table-data main-content__table"></div>
        <div class="table-controls main-content__footer">
          <div class="table-controls__primary">
            <button
              class="button is-info"
              onclick="addNewRow()"
            >ADD NEW ITEM</button>
            <button
              class="button is-info"
              onclick="makeACopy()"
            >MAKE A COPY</button>
            <button
              class="button is-success"
              onclick="saveExcel()"
            >SAVE</button>
          </div>
          <div class="table-controls__secondary">
            <button
              class="button is-danger"
              onclick="deleteRow()"
            >DELETE</button>
          </div>
        </div>
        <!-- <div class="table-header">
          <div>id</div>
          <div>Question</div>
          <div>Subject</div>
          <div>Difficulty Level</div>
        </div>
        <div class="table-body">
        </div> -->
      </div>
      <div class="main-content__column main-content__column_scroll">
        <div class="main-content__header">
          <div class="main-content__header-in main-content__header-in_column">
            <div class="select">
              <select id="availableColumns"></select>    
            </div>
          </div>
        </div>
        <div class="text-editor main-content__editor">
          <textarea name='editor1'></textarea>
        </div>

        <!-- <div>
          <p><span id="answer">x=</span></p>

        </div> -->
        <div class="main-content__footer">
          <div id="inputColumns" class="grid"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__controls">
        <div class="footer__control">
          <button
            class="button is-primary"
            onclick="downloadExcel()"
          >
            DOWNLOAD EXCEL
          </button>
        </div>
        <div class="footer__control">
          <button
            class="button is-primary"
            onclick="downloadCSV()"
          >
            DOWNLOAD CSV
          </button>
        </div>
      </div>
      <div class="footer__title">Content Manager for Practice Mode v0.0.1</div>
    </footer>
  </div>
